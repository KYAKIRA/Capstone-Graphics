[InputButton]
PauseToggle	=(Args=2, Type="Key", Key="g", Type="Gamepad", GamePadIndex=0,	GamePadInput=1)
ResetPos	=(Args=2, Type="Key", Key="o", Type="Gamepad", GamePadIndex=0,	GamePadInput=0)
ResetRot	=(Args=2, Type="Key", Key="p", Type="Gamepad", GamePadIndex=0,	GamePadInput=1)
ResetScale	=(Args=2, Type="Key", Key="i", Type="Gamepad", GamePadIndex=0,	GamePadInput=2)
Exit		=(Args=2, Type="Key", Key="ESCAPE", Type="Gamepad", GamePadIndex=0, GamePadInput=7)
Print		=(Args=2, Type="Key", Key="f", Type="Gamepad", GamePadIndex=0,	GamePadInput=3)

[InputAxis]
Horizontal	=(Args=2, Type="Key", Key1="d", Key2="a", Type="GamepadAxis",  GamePadIndex=0,	GamePadInput=0)
Vertical	=(Args=2, Type="Key", Key1="x", Key2="z", Type="GamepadPad",   GamePadIndex=0,	GamePadInput=1)
Depth		=(Args=2, Type="Key", Key1="s", Key2="w", Type="GamepadAxis",  GamePadIndex=0,	GamePadInput=1)
Scale		=(Args=2, Type="Key", Key1="h", Key2="k", Type="GamepadPad",   GamePadIndex=0,	GamePadInput=0)
RotateX		=(Args=2, Type="Key", Key1="k", Key2="l", Type="GamepadAxis",	GamePadIndex=0,	GamePadInput=4)
RotateY		=(Args=2, Type="Key", Key1="q", Key2="e", Type="GamepadAxis",	GamePadIndex=0,	GamePadInput=3)
RotateZ		=(Args=1, Type="Key", Key1="m", Key2="n")